# configure the copy and minify
copy:
  minify:
    ignore: ['!**/src/service/*']

# add each npm package to install
npm:
  install:
  - mssql

# add to default.yml
configfile:
  connectionObject:
    user: <db user>
    password: <db pwd>
    server: <db server>
    database: <db database>
    encrypt: true
    pool:
      min: 100
      max: 500

# add to custom-environment-variables.yml
envfile:
  connectionObject:
    user: DB_USER
    password: DB_PWD
    server: DB_SERVER
